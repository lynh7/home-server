global:
  imageRegistry: "public.ecr.aws"
  storageClass: longhorn
  security:
    allowInsecureImages: true

mysql:
  architecture: standalone
  auth:
    createDatabase: true
    database: wordpress
    username: andy
    # existingSecret: wordpress-stack-secrets #Deloyed via 1st

  primary:
    persistence:
      enabled: true
      storageClass: longhorn
      size: 20Gi

  metrics:
    enabled: false # Will enable later

redis:
  architecture: standalone
  auth:
    enabled: true
  master:
    persistence:
      enabled: true
      storageClass: longhorn
      accessMode: ["ReadWriteMany"]
      size: 5Gi

minio:
  auth: {}
  mode: standalone
  statefulset:
    replicaCount: 2
  persistence:
    enabled: true
    storageClass: longhorn
    size: 8Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: minio.tks-dev01.lab

wordpress:
  replicaCount: 1

  wordpressUsername: admin
  wordpressPassword: admin123
  wordpressEmail: admin@example.com
  wordpressBlogName: "My Blog"

  # Connect to MySQL
  externalDatabase:
    host: wordpress-stack-mysql
    user: andy
    password: andy
    database: wordpress
    port: 3306
  
  mariadb:
    enabled: false  # Disable built-in MariaDB

  # Disable persistence to make it stateless
  persistence:
    enabled: true
    storageClass: longhorn
    size: 5Gi
    accessMode: ["ReadWriteMany"]

  # Enable Redis for caching/sessions
  redis:
    enabled: true
    host: wordpress-stack-redis-master
    port: 6379
    password: "redispassword"

  memcached:
    enabled: false
  
  # Install required plugins
  extraVolumes:
    - name: plugin-installer
      emptyDir: {}
  
  extraVolumeMounts:
    - name: plugin-installer
      mountPath: /tmp/plugins
  
    # Use lifecycle hook to install plugins after container starts
  lifecycleHooks:
    postStart:
      exec:
        command:
          - /bin/bash
          - -c
          - |
            # Wait for WordPress to be ready
            sleep 30
            # Install Redis plugin
            wp plugin install redis-cache --activate --allow-root || true
            # Install S3 plugin
            wp plugin install amazon-s3-and-cloudfront --activate --allow-root || true
            # Enable Redis
            wp redis enable --allow-root || true

  # Environment vars for S3 integration (MinIO)
  extraEnvVars:
    - name: WORDPRESS_CONFIG_EXTRA
      value: |
        define( 'WP_REDIS_HOST', 'wordpress-stack-redis-master' );
        define( 'WP_REDIS_PORT', '6379' );
        define( 'WP_REDIS_PASSWORD', 'redispassword' );  # Add this
        define( 'WP_REDIS_DATABASE', '0' );

        define( 'AS3CF_SETTINGS', serialize( array(
          'provider' => 'aws',
          'access-key-id' => 'minioadmin',
          'secret-access-key' => 'minioadminpassword',
          'bucket' => 'wp-media',
          'region' => 'us-east-1',
          'copy-to-s3' => true,
          'serve-from-s3' => true,
          'force-https' => false,
          'use-server-roles' => false,
          'endpoint' => 'http://wordpress-stack-minio.wordpress-dev01.svc.cluster.local:9000',
          'use-path-style-endpoints' => true,
        ) ) );
  
