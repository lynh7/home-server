  #     command:
  #       - /bin/sh
  #       - -c
  #       - |
  #         wp plugin install redis-cache --activate --allow-root
  #         wp plugin install amazon-s3-and-cloudfront --activate --allow-root
  #     volumeMounts:
  #       - name: wordpress-data
  #         mountPath: /var/www/html

  service:
    type: ClusterIP

  ingress:
    enabled: true
    hostname: wp.tks-dev01.tlta.online
    ingressClassName: nginx