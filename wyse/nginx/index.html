<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynh's Home Lab</title>
    <style>
        :root {
            --bg-color: #fcfcfd;
            --card-bg: #ffffff;
            --accent-color: #2563eb; /* Professional Blue */
            --text-main: #1e293b;
            --text-dim: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 540px;
            padding: 3rem 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f1f5f9;
            color: #475569;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #22c55e;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        p {
            line-height: 1.7;
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            font-size: 1.05rem;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            background-color: var(--text-main);
            color: #ffffff;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            background-color: #000000;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-indicator">
            <span class="dot"></span>
            Private Home Server
        </div>
        
        <h1>Gateway to My Home Lab Server</h1>
        
        <p>This is the public front-page for my personal server. For security reasons, all active tools and services are isolated within a private internal network.</p>

        <a href="https://github.com/lynh7/home-server" class="cta-button">Browse the Repository</a>

        <div class="footer">
            Got a suggestion? Email me at<br>
            <a href="mailto:trthienan17@outlook.com">trthienan17@outlook.com</a>
        </div>
    </div>

</body>
</html>
