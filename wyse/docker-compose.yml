networks:
  web:
    name: web
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 # Static Docker bridge network subnet
  # macvlan_net:
  #   external: true

services:

  nginx-failover:
    image: nginx:alpine
    mem_limit: 15m
    container_name: nginx-failover
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      ################################################################################
      # HTTPS CONFIGURATION - Main
      ################################################################################
      - "traefik.http.routers.main-https.rule=Host(`tlta.online`)"
      - "traefik.http.routers.main-https.entrypoints=websecure"
      - "traefik.http.routers.main-https.tls=true"
      - "traefik.http.routers.main-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.main-https.service=main-https"

      - "traefik.http.services.main-https.loadbalancer.server.port=80"

      # HTTP redirect -> HTTPS
      - "traefik.http.routers.main-http.rule=Host(`tlta.online`)"
      - "traefik.http.routers.main-http.entrypoints=web"
      - "traefik.http.routers.main-http.middlewares=main-redirect-https"

      - "traefik.http.middlewares.main-redirect-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.main-redirect-https.redirectscheme.permanent=true"

    ports:
      - "8081:80"
    volumes:
      - ./nginx:/usr/share/nginx/html:ro
    networks:
      - web

