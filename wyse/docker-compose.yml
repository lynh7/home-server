  oauth2-proxy:
    image: thomseddon/traefik-forward-auth:latest
    container_name: oauth2-proxy
    mem_limit: 128m
    cpus: 0.25
    restart: unless-stopped
    environment:
      - SECRET=${OAUTH2_COOKIE_SECRET}
      - PROVIDERS_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - PROVIDERS_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - URL_PATH=auth.${CLUSTER_DOMAIN}
      - LIFETIME=86400
    labels:
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.address=http://traefik-forward-auth:4181"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.authResponseHeaders=X-Forwarded-User"
      - "traefik.http.services.traefik-forward-auth.loadbalancer.server.port=4181"
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "5"
  
  cloudflare-ddns:
    image: favonia/cloudflare-ddns:latest
    container_name: ddns-cloudflare
    restart: always
    # Restart the updater after reboot
    user: "1000:1000"
    read_only: true
    cap_drop: [all]
    security_opt: [no-new-privileges:true]
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - DOMAINS=${DOMAINS}
      - PROXIED=true
  
  #NAS file browser Quantum
  filebrowser:
    container_name: nas
    image: gtstef/filebrowser:beta
    deploy:
      resources:
        limits:
          cpus: 1    # Limit to 50% of a single CPU core
          memory: 512M   # Limit memory to 512MB
        reservations:
          cpus: '0.25'   # Guarantee 25% of a CPU core
          memory: 128M 
    environment:
      FILEBROWSER_CONFIG: "data/config.yaml" # overrides the default path which is ./config.yaml
      FILEBROWSER_ADMIN_PASSWORD: ${FILE_MANAGER_QUANTUM_PASSWORD}
      TZ: "Asia/Ho_Chi_Minh"
    user: filebrowser
    restart: unless-stopped
    volumes:
      - /home/andy/filemanager:/folder # Do not use a root "/" directory or include the "/var" folder
      - ./filebrowser/data:/home/filebrowser/data
    ports:
      - 8082:80
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      ################################################################################
      # HTTPS CONFIGURATION - NAS
