networks:
  web:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 # Static Docker bridge network subnet
  # macvlan_net:
  #   external: true

services:
  traefik:
    image: traefik:v3.1
    mem_limit: 256m
    cpus: 0.5
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"     # Router forwards external 80 → host 80 → container 80
      - "443:443"   # Router forwards external 443 → host 443 → container 443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - traefik-data:/etc/traefik
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "5"
    command:
      # EntryPoints - SIMPLIFIED WITHOUT GLOBAL REDIRECT
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      
      # Providers 
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=wyse_web"
      
      # Let's Encrypt
      - "--certificatesresolvers.le.acme.email=hoang.tlta17@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      
      # API & Dashboard 
      - "--api.dashboard=false"
      - "--api.insecure=false"
      
      # Observability 
      - "--log.level=DEBUG"
      - "--accesslog=true"

    labels:
      - "traefik.enable=true"
      
      ################################################################################
      # WORDPRESS DEV01 - HTTP (for redirect)
      ################################################################################
      - "traefik.http.routers.wordpress-dev01-http.rule=Host(`wp.tks-dev01.tlta.online`)"
      - "traefik.http.routers.wordpress-dev01-http.entrypoints=web"
      - "traefik.http.routers.wordpress-dev01-http.middlewares=redirect-to-https"
      - "traefik.http.routers.wordpress-dev01-http.service=wordpress-dev01-service"
      
      ################################################################################
      # WORDPRESS DEV01 - HTTPS
      ################################################################################
      - "traefik.http.routers.wordpress-dev01-https.rule=Host(`wp.tks-dev01.tlta.online`)"
      - "traefik.http.routers.wordpress-dev01-https.entrypoints=websecure"
      - "traefik.http.routers.wordpress-dev01-https.tls=true"
      - "traefik.http.routers.wordpress-dev01-https.tls.certresolver=le"
      - "traefik.http.routers.wordpress-dev01-https.service=wordpress-dev01-service"
      
      # Service
      - "traefik.http.services.wordpress-dev01-service.loadbalancer.server.url=http://192.168.10.40"
      
      # Forward headers to tell backend it's already HTTPS
      - "traefik.http.routers.wordpress-dev01-https.middlewares=wordpress-headers"
      
      ################################################################################
      # WORDPRESS PRODUCTION - HTTP (for redirect)
      ################################################################################
      - "traefik.http.routers.wordpress-prod-http.rule=Host(`wp.tlta.online`)"
      - "traefik.http.routers.wordpress-prod-http.entrypoints=web"
      - "traefik.http.routers.wordpress-prod-http.middlewares=redirect-to-https"
      - "traefik.http.routers.wordpress-prod-http.service=wordpress-prod-service"
      
      ################################################################################
      # WORDPRESS PRODUCTION - HTTPS
      ################################################################################
      - "traefik.http.routers.wordpress-prod-https.rule=Host(`wp.tlta.online`)"
      - "traefik.http.routers.wordpress-prod-https.entrypoints=websecure"
      - "traefik.http.routers.wordpress-prod-https.tls=true"
      - "traefik.http.routers.wordpress-prod-https.tls.certresolver=le"
      - "traefik.http.routers.wordpress-prod-https.service=wordpress-prod-service"
      
      # Service
      - "traefik.http.services.wordpress-prod-service.loadbalancer.server.url=http://192.168.10.40"
      
      # Forward headers to tell backend it's already HTTPS
      - "traefik.http.routers.wordpress-prod-https.middlewares=wordpress-headers"
      
      ################################################################################
      # MIDDLEWARE - Forward HTTPS headers
      ################################################################################
      - "traefik.http.middlewares.wordpress-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.wordpress-headers.headers.customrequestheaders.X-Forwarded-Port=443"
      
      ################################################################################
      # MIDDLEWARE - HTTPS Redirect
      ################################################################################
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
  nginx-failover:
    image: nginx:alpine
    mem_limit: 50m
    cpus: 0.25
    container_name: nginx-failover
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx-failover.rule=Host(`tlta.online`)"
      - "traefik.http.routers.nginx-failover.entrypoints=websecure"
      - "traefik.http.routers.nginx-failover.tls=true"
    ports:
      - "8081:80"
    volumes:
      - ./nginx:/usr/share/nginx/html:ro
    networks:
      - web

