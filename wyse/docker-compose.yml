      - "traefik.http.routers.minio-console-http.entrypoints=web"
      - "traefik.http.routers.minio-console-http.middlewares=minio-redirect-https"
      - "traefik.http.routers.minio-console-http.service=minio-console-https"

      ################################################################################
      # HTTPS CONFIGURATION - Longhorn
      ################################################################################
      - "traefik.http.routers.longhorn-https.rule=Host(`longhorn.tks-cluster.tlta.online`)"
      - "traefik.http.routers.longhorn-https.entrypoints=websecure"
