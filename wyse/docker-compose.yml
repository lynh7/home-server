version: '3.9'

networks:
  web:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 # Static Docker bridge network subnet
  # macvlan_net:
  #   external: true

services:
  traefik:
    image: traefik:v3.6
    mem_limit: 256m
    cpus: 0.5
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"     # Router forwards external 80 → host 80 → container 80
      - "443:443"   # Router forwards external 443 → host 443 → container 443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt:/letsencrypt
      - traefik-data:/etc/traefik
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "5"
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"
      - "--entryPoints.web.address=:80"

    labels:
      - "traefik.enable=true"
      
      ################################################################################
      # HTTP CONFIGURATION
      ################################################################################
      - "traefik.http.routers.wordpress-dev01-http.rule=Host(`wp.tks-dev01.tlta.online`)"
      - "traefik.http.routers.wordpress-dev01-http.entrypoints=web"
      - "traefik.http.routers.wordpress-dev01-http.service=wordpress-dev01-http"

      - "traefik.http.routers.wordpress-prod01-http.rule=Host(`wp.tlta.online`)"
      - "traefik.http.routers.wordpress-prod01-http.entrypoints=web"
      - "traefik.http.routers.wordpress-prod01-http.service=wordpress-prod01-http"
      
      ################################################################################
      # SERVICE - LOAD BALANCER CONFIGURATION
      ################################################################################

      - "traefik.http.services.wordpress-dev01-http.loadbalancer.server.url=http://192.168.10.40"
      - "traefik.http.services.wordpress-prod01-http.loadbalancer.server.url=http://192.168.10.40"
  nginx-failover:
    image: nginx:alpine
    mem_limit: 50m
    cpus: 0.25
    container_name: nginx-failover
    restart: unless-stopped
    # labels:
    #   - "traefik.enable=true"
    #   - "--providers.docker.network=web"
    #   - "traefik.http.routers.nginx-failover.rule=Host(`tlta.online`)"
    #   - "traefik.http.routers.nginx-failover.entrypoints=websecure"
    #   - "traefik.http.routers.nginx-failover.tls=true"
    ports:
      - "8081:80"
    volumes:
      - ./nginx:/usr/share/nginx/html:ro
    networks:
      - web

  coredns:
    image: coredns/coredns:latest
    network_mode: "host"
    ports:
      - "192.168.1.100:53:53/udp"
      - "192.168.1.100:53:53/tcp"
    restart: unless-stopped
    command: -conf /etc/coredns/Corefile

