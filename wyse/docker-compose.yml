  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
    container_name: oauth2-proxy
    mem_limit: 128m
    cpus: 0.25
    restart: unless-stopped
    command:
      - --http-address=0.0.0.0:4180
      - --upstream=static://202
      - --email-domain=*
      - --cookie-domain=*.tks-cluster.tlta.online
      - --whitelist-domain=*.tks-cluster.tlta.online
      - --cookie-secure=true
      - --cookie-secret=${OAUTH2_COOKIE_SECRET}
      - --provider=google
      - --client-id=${GOOGLE_CLIENT_ID}
      - --client-secret=${GOOGLE_CLIENT_SECRET}
      - --redirect-url=https://auth.tks-cluster.tlta.online/oauth2/callback
      - --skip-provider-button=true
      - --reverse-proxy=true
      - --pass-access-token=true
      - --pass-host-header=true
      - --set-xauthrequest=true
      - --skip-auth-strip-headers=false
    environment:
      - OAUTH2_PROXY_COOKIE_SECRET=${OAUTH2_COOKIE_SECRET}
      - OAUTH2_PROXY_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - OAUTH2_PROXY_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OAUTH2_PROXY_LOGGING_LEVEL=debug
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "5"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.oauth2-proxy.loadbalancer.server.port=4180"
      
      # OAuth2 auth subdomain - HTTPS
      - "traefik.http.routers.oauth2-proxy-https.rule=Host(`auth.tks-cluster.tlta.online`)"
      - "traefik.http.routers.oauth2-proxy-https.entrypoints=websecure"
      - "traefik.http.routers.oauth2-proxy-https.tls=true"
      - "traefik.http.routers.oauth2-proxy-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.oauth2-proxy-https.service=oauth2-proxy"
      
      # HTTP to HTTPS redirect for OAuth2
      - "traefik.http.routers.oauth2-proxy-http.rule=Host(`auth.tks-cluster.tlta.online`)"
      - "traefik.http.routers.oauth2-proxy-http.entrypoints=web"
      - "traefik.http.routers.oauth2-proxy-http.middlewares=oauth2-redirect-https"
      - "traefik.http.routers.oauth2-proxy-http.service=oauth2-proxy"
      
      # Redirect middleware for OAuth2
      - "traefik.http.middlewares.oauth2-redirect-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.oauth2-redirect-https.redirectscheme.permanent=true"
  
  cloudflare-ddns:
    image: favonia/cloudflare-ddns:latest
    container_name: ddns-cloudflare
    restart: always
    # Restart the updater after reboot
    user: "1000:1000"
    read_only: true
    cap_drop: [all]
    security_opt: [no-new-privileges:true]
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - DOMAINS=${DOMAINS}
      - PROXIED=true
